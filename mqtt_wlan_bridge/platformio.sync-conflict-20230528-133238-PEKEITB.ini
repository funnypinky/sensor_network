[env:nodemcuv2]
platform = https://github.com/tasmota/platform-espressif32/releases/download/v2.0.4.1/platform-espressif32-2.0.4.1.zip
board = esp32dev
upload_port = /dev/ttyUSB*
framework = arduino
board_build.partitions = noota_ffat.csv
board_build.filesystem = ffat
extra_scripts = replace_fat.py
lib_deps = 
  https://github.com/sandeepmistry/arduino-LoRa.git
  ESP Async WebServer
  bblanchon/ArduinoJson
  knolleary/pubsubclient
  rlogiacco/CircularBuffer
  arkhipenko/TaskScheduler
  https://github.com/tzapu/WiFiManager.git
  u8g2
  u8x8
  ESP32Time